syntax = "proto3";

package hyperlend;

option go_package = "pb/go/hyperlend;hyperlend";

message ApproveERC20Request {
  string userAddress = 1;
  string orchestratorAddress = 2;
  string strategyId = 3;
  string spenderAddress = 4;
  string amount = 5;
  string assetAddress = 6;
  string permissionId = 7;
}

message ApproveERC20Data {
  string txHash = 1;
  string amount = 2;
  string superTxHash = 3;
}

message ApproveERC20Response {
  int64 code = 1;
  string msg = 2;
  ApproveERC20Data data = 3;
}
