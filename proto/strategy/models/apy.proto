syntax = "proto3";

package strategy;

option go_package = "pb/go/strategy;strategy";

message GetAPYRequest {
  string strategyId = 1;
  string amount = 2;
}

message APYInfo {
  string yieldAmount = 1;
  string borrowFeeAmount = 2;
  string finalYieldAmount = 3;
  string inputAmount = 4;
}

message GetAPYResponse {
  int64 code = 1;
  string msg = 2;
  APYInfo data = 3;
}