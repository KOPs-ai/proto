syntax = "proto3";

package hypurrfi;
import "hypurrfi/models/supplyERC20.proto";
import "hypurrfi/models/withdrawERC20.proto";
import "hypurrfi/models/getLendingPool.proto";

import "protocol/models/supplyERC20.proto";
import "protocol/models/withdrawERC20.proto";
import "protocol/models/getAPR.proto";
import "protocol/models/getAPY.proto";
import "protocol/models/getTVL.proto";

option go_package = "pb/go/hypurrfi;hypurrfi";

service HypurrfiService {
  rpc SupplyERC20(SupplyERC20Request) returns (SupplyERC20Response) {};
  rpc WithdrawERC20(WithdrawERC20Request) returns (WithdrawERC20Response) {};
  rpc GetLendingPool(GetLendingPoolRequest) returns (GetLendingPoolResponse) {};
  
  rpc GetAPR(protocol.GetAPRRequest) returns (protocol.GetAPRResponse) {};
  rpc GetAPY(protocol.GetAPYRequest) returns (protocol.GetAPYResponse) {};
  rpc GetTVL(protocol.GetTVLRequest) returns (protocol.GetTVLResponse) {};
  rpc GetSuppliedBalance(protocol.SuppliedBalanceRequest)
      returns (protocol.SuppliedBalanceResponse) {};
  rpc GetBorrowedBalance(protocol.BorrowedBalanceRequest)
      returns (protocol.BorrowedBalanceResponse) {};
}