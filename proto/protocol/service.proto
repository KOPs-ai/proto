syntax = "proto3";

package protocol;
import "protocol/models/supplyERC20.proto";
import "protocol/models/withdrawERC20.proto";
import "protocol/models/getAPR.proto";
import "protocol/models/getAPY.proto";
import "protocol/models/getTVL.proto";
import "protocol/models/getLTV.proto";
import "protocol/models/getBorrowCap.proto";
import "protocol/models/getSupplyCap.proto";
import "protocol/models/getLiquidity.proto";

option go_package = "pb/go/protocol;protocol";

service ProtocolService {
  rpc GetAPR(GetAPRRequest) returns (GetAPRResponse) {};
  rpc GetAPY(GetAPYRequest) returns (GetAPYResponse) {};
  rpc GetTVL(GetTVLRequest) returns (GetTVLResponse) {};
  rpc GetLTV(GetLTVRequest) returns (GetLTVResponse) {};
  rpc GetBorrowCap(GetBorrowCapRequest) returns (GetBorrowCapResponse) {};
  rpc GetSupplyCap(GetSupplyCapRequest) returns (GetSupplyCapResponse) {};
  rpc GetSuppliedBalance(SuppliedBalanceRequest)
      returns (SuppliedBalanceResponse) {};
  rpc GetBorrowedBalance(BorrowedBalanceRequest)
      returns (BorrowedBalanceResponse) {};
  rpc GetLiquidity(GetLiquidityRequest) returns (GetLiquidityResponse) {};
}
