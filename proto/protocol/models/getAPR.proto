syntax = "proto3";

package protocol;

option go_package = "pb/go/protocol;protocol";

message GetAPRRequest {
  string tokenAddress = 1;
  string poolAddress = 2;
  int64 chainId = 3;
  string protocol = 4;
}

message GetAPRResponse {
  string supplyAPR = 1;
  string borrowAPR = 2;
}

message GetAPRUniswapv3Request {
  string tokenAddress = 1;
  string poolAddress = 2;
  int64 chainId = 3;
  string protocol = 4;
  double upperTick = 5;
  double lowerTick = 6;
}

message GetAPRUniswapv3Response {
  string apr = 1;
  string feeGrowthGlobal0Now = 2;
  string feeGrowthGlobal1Now = 3;
  string feeGrowthGlobal0Past = 4;
  string feeGrowthGlobal1Past = 5;
  string feeOutside0LowerNow = 6;
  string feeOutside1LowerNow = 7;
  string feeOutside0UpperNow = 8;
  string feeOutside1UpperNow = 9;
  string feeOutside0LowerPast = 10;
  string feeOutside1LowerPast = 11;
  string feeOutside0UpperPast = 12;
  string feeOutside1UpperPast = 13;
}