message Activity {
    string walletAddress = 1;
    string strategyId = 2;
    string stepId = 3;
    string action = 4;
    string title = 5;
    string status = 6;
    google.protobuf.Any data = 7;
}

message GetActivityRequest {
  int64 page = 1;
  int64 pageSize = 2;
}

message GetActivityResponse {
    repeated Activity activities = 1;
    int64 total = 2;
}